<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Multimedia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark">
        <h1 class="text-center pt-2 pb-2" style="font-family: fantasy; color: white">Add a new Multimedia</h1>
    </div>
    <br />
    <div class="container center">
        {% block content %}
        <form action="{% url 'multimedia:addMultimedia' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <br />
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Add Multimedia">
            </div>
            <br />
        </form>
        {% endblock %}
    </div>
</body>

</html>
