<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body style="background-color:#f0f0f0; overflow-x: hidden; width: 100%">
    <div class="bg-dark">
        <h1 class="text-center pt-2 pb-2" style="font-family: fantasy; color: white">Multimedia Gallery</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../..">Index</a></li>
                <li class="breadcrumb-item"><a href="..">User profile</a></li>
                <li class="breadcrumb-item active">Edit profile</li>
            </ol>
        </div>
    </div>



    <div class="row">
        <div class="col-lg-8 col-md-10 col-12 mx-auto">
            <div class="card mx-auto mt-5 shadow-lg border border-dark">
                <div class="card-header text-center text-white bg-dark">
                    <h3>My profile</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'multimedia:editUser' %}" name="profileDetails" id="profileForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-control" value="{{user.first_name}}" name="first_name" />
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" value="{{user.last_name}}" name="last_name" />

                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" value="{{user.email}}" name="email" />

                        </div>
                        <div class="form-group">
                            <label>Photo:</label>
                            <input type="text" class="form-control" value="{{oldPhoto}}" name="photo" />
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" value="{{oldCity}}" name="city" />
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" value="{{oldCountry}}" name="country" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" type="submit"><i class="fas fa-save"></i>&nbsp;Edit
                                profile</button>
                        </div>
                    </form>
                    {% if error != '' %}
                    <hr />
                    <div class="alert alert-danger text-center small" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <hr />
                    <div class="text-center">
                        <a class="text-white text-decoration-none btn btn-primary m-2 shadow" href="/change_password"><i
                                class="fas fa-lock"></i>&nbsp;Change
                            password</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-12">
            <br />
            <br />
        </div>

    </div>




</body>

</html>
