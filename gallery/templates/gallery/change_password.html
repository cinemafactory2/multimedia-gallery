<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body style="background-color:#f0f0f0; overflow-x: hidden; width: 100%">
    <div class="bg-dark">
        <h1 class="text-center pt-2 pb-2" style="font-family: fantasy; color: white">Multimedia Gallery</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
           <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="..">Index</a></li>
               <li class="breadcrumb-item active">User profile</li>
           </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
           <div class="col-md-12" align="center">
               <img class="img-responsive img-portfolio img-hover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt798QNrNe9BusNHgLdIxmuBIiKhL92aoV67X4xCo08SROGWHBUg">
           </div>
        </div>
        <div class="col-md-6">
           <div class="col-md-12" style="border-width: 1px 1px 2px 1px; border-style: solid; border-color: lightgray;">
               <h5 style="text-align: center">Cambio de Clave</h5>
           </div>
            <form method="POST" name="profileDetails" id="profileForm" novalidate>
                <div class="col-md-12" style="border-width: 1px 1px 1px 1px; border-style: solid; border-color: lightgray; background: #f1f3f6;">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="control-group form-group">
                            <div class="controls">
                                <br>
                                <strong><label>Cambiar Clave</label></strong>
                                <br>
                                <ul class="list-unstyled list-inline list-social-icons">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        {% for message in messages %}

                                             <div class="alert alert-success">
                                                <a class="close" href="#" data-dismiss="alert">Ã—</a>

                                                {{ message }}

                                             </div>
                                        {% endfor %}
                                     <button type="submit">Guardar</button>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-2">
                            <div class="form-group">
                                <a class="text-white text-decoration-none btn btn-primary m-2 shadow" href="/userDetails/editUser"><i class="fas fa-sign-in-alt"></i>&nbsp;Regresar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
